<div class="faq-component" data-title="Visados en Malta" data-description="Preguntas frecuentes sobre los visados para Malta">
    <div class="faq-item" data-question="¿Necesito un visado para estudiar en Malta?"
         data-answer="Dependiendo de tu nacionalidad, es posible que necesites un visado para estudiar en Malta. Los ciudadanos de la UE/EEE no requieren visado, pero los estudiantes de fuera de la UE deben solicitar un visado de estudiante para poder residir y estudiar en Malta durante más de 90 días."></div>
    <div class="faq-item" data-question="¿Cómo puedo solicitar un visado de estudiante para Malta?"
         data-answer="Para solicitar un visado de estudiante, necesitarás presentar una carta de aceptación de una institución educativa acreditada, prueba de fondos suficientes para tu estancia, prueba de alojamiento, un seguro médico y otros documentos que puedan ser requeridos por la embajada o consulado de Malta en tu país."></div>
    <div class="faq-item" data-question="¿Cuánto tiempo tarda en procesarse el visado?"
         data-answer="El proceso de solicitud de visado puede tardar entre 4 y 6 semanas. Es recomendable que inicies la solicitud con antelación para evitar retrasos, especialmente si tienes que presentar documentos adicionales o si estás solicitando visados durante la temporada alta."></div>
    <div class="faq-item" data-question="¿Qué tipo de visado necesito si solo estudio por 3 meses o menos?"
         data-answer="Si planeas estudiar en Malta por 3 meses o menos, no necesitarás un visado si eres ciudadano de la UE/EEE. Sin embargo, si eres ciudadano de un país fuera de la UE, generalmente no necesitarás un visado para estancias de corta duración, pero debes asegurarte de que tu estancia no exceda los 90 días permitidos."></div>
    <div class="faq-item" data-question="¿Puedo trabajar mientras estudio en Malta?"
         data-answer="Si eres estudiante de fuera de la UE con un visado de estudiante, puedes trabajar a medio tiempo durante tu estancia en Malta. El límite es de 20 horas por semana durante el período lectivo y hasta 40 horas por semana durante las vacaciones. Asegúrate de que tu visado te permita trabajar antes de aceptar un empleo."></div>
    <div class="faq-item" data-question="¿Necesito un seguro médico para obtener el visado?"
         data-answer="Sí, uno de los requisitos para obtener un visado de estudiante en Malta es tener un seguro médico que cubra toda tu estancia. El seguro debe ser válido para el tratamiento médico en Malta y cubrir emergencias médicas, repatriación, entre otros aspectos."></div>
    <div class="faq-item" data-question="¿Qué debo hacer cuando llegue a Malta con un visado de estudiante?"
         data-answer="Cuando llegues a Malta, debes registrarte en el Departamento de Inmigración y obtener un permiso de residencia temporal si tu estancia es superior a 90 días. Esto debe hacerse dentro de los primeros 90 días desde tu llegada al país."></div>
